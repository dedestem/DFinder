<!DOCTYPE html>
<html lang="en">
    <head>
        <title>DFinder</title>

        <!-- Metadata -->
        <meta charset="UTF-8">        
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Styles -->
        <link rel="stylesheet" href="Styles/Global.css" />
        <link rel="stylesheet" href="Styles/Navbar.css" />
        <link rel="stylesheet" href="Styles/Homeui.css" />
        <link rel="stylesheet" href="Styles/Filelist.css" />
        <link rel="stylesheet" href="Styles/Opendialog.css" />
        <link rel="stylesheet" href="Styles/Toggleswitches.css" />
        <link rel="stylesheet" href="Styles/Settings.css" />

        <!-- Scripts -->
        <script type="module" src="Scripts/Main.js" defer></script>
        <script type="module" src="Scripts/Settings.js" defer></script>
    </head>

    <body>
        <!-- Navbar -->
        <nav role="navigation">
            
            <button id="SettingsButton">
                <img src="Icons/settings.svg" alt="SettingsButton as an image">
            </button>

            <button id="HomeButton">
                <img src="Icons/home.svg" alt="HomeButton as an image">
            </button>


            <div id="history">            
                <button id="historyleft"><</button>
                <button id="historyright">></button>
            </div>
            <input placeholder="Search or Path" id="pathbar" />
        </nav>


        <main role="main">
            <!-- Opendialog -->
            <div id="OpenDialog">
                <h1 id="OpenDialogH1">FileName</h1>
                <p id="OpenDialogP">Want to open FILENAME?</p>
                <button id="OpenFileButton">Open</button>
                <br>
                <br>
                <br>
                <p>Filehash:</p>
                <p id="openfilehash"></p>
            </div>

            <!-- Filelist -->
            <div id="FileList">
                <table id="directoryTable">
                    <thead>
                        <tr>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        
                    </tbody>
                </table>
            </div>

            <!-- Homeui -->
            <div id="Homeui">
                <nav>
                    <button id="desktopbutton">Desktop</button>
                    <button id="documentsbutton">Documents</button>
                    <button id="musicbutton">Music</button>
                    <button id="downloadsbutton">Downloads</button>
                    <button id="picturesbutton">Pictures</button>
                    <button id="videosbutton">Video's</button>
                </nav>
                <br>
                
                <div class="leftspacing30px">
                    <p>Welcome to version 0.2.0</p>

                    <br>
                    <br>
                    
                    <div id="Homeboxes">
                        <div id="RecentDiv">
                            <h1>Recent</h1>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Settingsui -->
            <div id="Settingsui">
                <nav>
                    <button id="generalbutton">General</button>
                    <button id="uibutton">UI</button>
                    <button id="aboutbutton">About</button>
                </nav>
                <div class="leftspacing30px">
                    <div id="general">
                        <h1>General</h1>
                    </div>
                    <div id="ui">
                        <h1>UI</h1>
                        <br>
                        <br>

                        <label for="backcolor">Color:</label>
                        <input type="color" id="backcolor" value="#242323">
                        <br>
                        <br>
                        <label for="transparency">Transparency:</label>
                        <input type="range" id="transparency" min="0" max="1" step="0.01" value="1">          
                    </div>
                    <div id="about">
                        <h1>About</h1>
                        <br>
                        <p>Welcome to version 0.2.0</p>
                        <br>
                        <p>Running on: Webview</p>
                        <p id="Webviewinfo">Error while loading webview info</p>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
