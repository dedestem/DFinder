<!DOCTYPE html>
<html lang="en">
    <head>
        <title>DFinder</title>

        <!-- Metadata -->
        <meta charset="UTF-8">        
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Styles -->
        <link rel="stylesheet" href="Styles/Global.css" />
        <link rel="stylesheet" href="Styles/Navbar.css" />
        <link rel="stylesheet" href="Styles/Homeui.css" />
        <link rel="stylesheet" href="Styles/Filelist.css" />
        <link rel="stylesheet" href="Styles/Opendialog.css" />
        <link rel="stylesheet" href="Styles/Toggleswitches.css" />
        <link rel="stylesheet" href="Styles/Settings.css" />

        <!-- Scripts -->
        <script type="module" src="Scripts/Main.js" defer></script>
        <script type="module" src="Scripts/Settings.js" defer></script>
    </head>

    <body>
        <!-- Navbar -->
        <nav role="navigation">
            <button id="HomeButton">
                <img src="Icons/home.svg" alt="HomeButton as an image">
            </button>


            <div id="history">            
                <button id="historyleft"><</button>
                <button id="historyright">></button>
            </div>
            <input placeholder="Search or Path" id="pathbar" />

            <div id="navright">
                <button id="RefreshButton">
                    <img src="Icons/Refresh.svg" alt="Refresh as an image">
                </button>
                <button id="SettingsButton">
                    <img src="Icons/settings.svg" alt="SettingsButton as an image">
                </button>
            </div>
        </nav>


        <main role="main">
            <!-- Opendialog -->
            <div id="OpenDialog">
                <h1 id="OpenDialogH1">FileName</h1>
                <p id="OpenDialogP">Want to open FILENAME?</p>
                <button id="OpenFileButton">Open</button>
                <br>
                <br>
                <br>
                <div id="Settingshashdiv">
                    <p>Filehash:</p>
                    <p id="openfilehash"></p>
                </div>
            </div>

            <!-- Filelist -->
            <div id="FileList">
                <table id="directoryTable">
                    <thead>
                        <tr>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>

            <!-- Homeui -->
            <div id="Homeui">
                <nav>
                    <div id="Drives">
                        <button id="DriveButton">
                            <img src="Icons/harddrive.svg" alt="Hover to switch drives">
                        </button>
                        <div id="Drives-content"></div> 
                    </div>
                        
                    <button id="PersonButton">
                        <img src="Icons/person.svg" alt="SettingsButton as an image">
                    </button>


                    <button id="desktopbutton">Desktop</button>
                    <button id="documentsbutton">Documents</button>
                    <button id="musicbutton">Music</button>
                    <button id="downloadsbutton">Downloads</button>
                    <button id="picturesbutton">Pictures</button>
                    <button id="videosbutton">Video's</button>
                </nav>
                <br>
                
                <div class="leftspacing30px">
                    <p>Welcome to version 0.2.5</p>

                    <br>
                    <br>
                    
                    <div id="Homeboxes">
                        <div id="RecentDiv">
                            <h1>Recent</h1>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Settingsui -->
            <div id="Settingsui">
                <nav>
                    <button id="generalbutton">General</button>
                    <button id="uibutton">UI</button>
                    <button id="aboutbutton">About</button>
                </nav>
                <div class="leftspacing30px">
                    <div id="general">
                        <h1>General</h1>
                        <br>
                        <br>
                        <label for="switch">Show filehash</label>
                        <label class="switch">
                            <input id="showfilehashbut" type="checkbox" checked>
                            <span class="slider round"></span>
                        </label>
                        <label for="switch">// Do not directly open file when onclicked to use this</label>
                        <br>
                        <br>
                        <label for="switch">Directly open file when onclicked</label>
                        <label class="switch">
                            <input id="opendirectlybut" type="checkbox" >
                            <span class="slider round"></span>
                        </label>
                        <br>
                    </div>
                    <div id="ui">
                        <h1>UI</h1>
                        <br>
                        <br>

                        <label for="backcolor">Color:</label>
                        <input type="color" id="backcolor" value="#242323">
                        <br>
                        <br>
                        <label for="transparency">WIP | Transparency:</label>
                        <input type="range" id="transparency" min="0" max="1" step="0.01" value="1">          
                    </div>
                    <div id="about">
                        <h1>About</h1>
                        <br>
                        <p>Version 0.2.5</p>
                        <br>
                        <p>Running on: Webview</p>
                        <p id="Webviewinfo">Error while loading webview info</p>
                        <br>
                        <br>
                        <a href="https://github.com/dedestem/DFinder">Open repo</a>
                        <br>
                        <br>
                        <button id="devtoolsbtn">Open Devtools</button>
                        <br>
                        <br>
                        <a href="./Test.html">Test page</a>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
